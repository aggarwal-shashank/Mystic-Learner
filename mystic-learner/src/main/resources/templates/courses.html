
<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xmlns="http://www.w3.org/1999/html"
	xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
  <title>Mystic Learners</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <style>
	  .headings{
		  font-size: 50pt;
		  text-shadow: none;
	  }
	  .tagline{
		  font-size: 15pt;
    	  font-family: 'GFS Didot', serif;
	  }
	 
  </style>
 </head>
<body>

 <th:block th:insert="/header"></th:block>
  <div class="container-fluid our-courses">
  <h3 class="text-center headings ">Our Courses</h3>
  <div class="text-center tagline">Get Your learnings Started Today!!</div>
  </div>
 <div class="container ">    
	
  <div class="row">
  <div class="col-sm-6 col-md-6 col-lg-4" th:each="course : ${courses}">
    <a class="course-link" th:href="'/course/' + ${course.id}">
        <div class="course-grid"> 
            <img th:src="${course.thumbImage}" class="img-responsive course-thumb" style="width:100%" alt="Image">
            <div class="row">
                <div class="col-sm-8">  
                    <h3 class="text-left" th:text="${course.name}">Course Name</h3>
                </div>
                <div class="col-sm-4">
                    <h3 th:text="'₹ ' + ${course.price}">₹ Price</h3>
                </div>
            </div>
           <p th:text="${#strings.substring(course.description, 0, #strings.length(course.description) &lt; 300 ? #strings.length(course.description) : 300)} + '...'">Description</p>

        </div>
    </a>
</div>

  </div>
 </div>

<th:block th:insert="/footer"></th:block>
</body>
</html>
